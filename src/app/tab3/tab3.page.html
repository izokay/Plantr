<ion-header>
  <ion-toolbar>
    <ion-title>
      Publish Your Plant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form  #form="ngForm" (ngSubmit)="postForm(form.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Add Your Plant!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Plant Name" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="scientific_name" type="text" placeholder="Plant Scientific Name" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="plant_description" type="text" placeholder="Plant Description" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="required_water" type="text" placeholder="Required Water in Mililiters" ngModel></ion-input>
            </ion-item>
	    <ion-item>
	      <ion-input name="required_humidity" type="text" placeholder="Required Humidity in Grams" ngModel></ion-input>
	    </ion-item>
	    <ion-item>
	      <ion-input name="required_temp" type="text" placeholder="Required Temperature in Celcius" ngModel></ion-input>
	    </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
